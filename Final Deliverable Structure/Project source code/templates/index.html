<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="../static/css/style.css">
  
</head>

<body>
 <div class="login">
	<h1>Liver Disease Detection</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="age" placeholder="Age" required="required" >
      <input type="text" name="Gender" placeholder="Gender" required="required" >
      <input type="text" name="Total_Bilirubin" placeholder="Total_Bilirubin" required="required" >
		  <input type="text" name="Direct_Bilirubin" placeholder="Direct_Bilirubin" required="required" >
		  <input type="text" name="Alkaline_Phosphotase" placeholder="Alkaline_Phosphotase" required="required" >
		  <input type="text" name="Alamine_Aminotransferase" placeholder="Alamine_Aminotransferase" required="required" >
		  <input type="text" name="Aspartate_Aminotransferase" placeholder="Aspartate_Aminotransferase" required="required" >
		  <input type="text" name="Total_Protiens" placeholder="Total_Protiens" required="required" >
      <input type="text" name="Albumin" placeholder="Albumin" required="required" >
		  <input type="text" name="Albumin_and_Globulin_Ratio	" placeholder="Albumin_and_Globulin_Ratio	" required="required" >

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
    <font size="6"> 
   <b>{{ prediction_text }}</b>

 </div>


</body>
</html>
